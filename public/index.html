<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SODA Sample UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBvfJFGi_KC5NQs7l3PPZWtZ5Dzbje_Cts&libraries=places"></script>
    <script src="./libs/jquery.geocomplete.min.js"></script>
    <script src="./js/API.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/theme.css">


    <!-- update the version number as needed 
    <script defer src="/__/firebase/7.8.1/firebase-app.js"></script>
     include only the Firebase features as you need -->

    <style media="screen">
  
    </style>
  </head>
  <body>
    
    <div id="container">
      <div id="title">Swyft SODA Sample</div>
      <div id="view1" class="view">
        <div id="products">

        </div>
      </div>
      <div id="view2" class="view">
        <div class="view2Container">
          <div id="searchContainer" class="container2">
            <div class="label floatLeft">Shipping Address</div>            
            <input type="text" id="searchAddr" class="mLeft20 pLeft10 border" placeholder="Enter Shipping Address">
          </div>
          <div id="lowerContainer">
            <div id="shipContainer" class="container2"> 
              <div class="label floatLeft container4">Ship to this address</div>
              <div id="shipToAddr" class="container3 border pRight10 pLeft10 pTop10 pBottom10">
                <div class="label floatLeft formatedAddr"></div>
                <div class="btnContainer">
                  <button id="shipToAddrBtn" class="btn" onclick="soma.shipToAddress()">Select</button>
                </div>
              </div>
            </div>
            <div id="l2Container">
              <div id="or" class="label">Or</div>
              <div id="locationsContainer" class="container2">
                <div class="label floatLeft container4">Ship to a locker near you</div>
                <div id="locations"></div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div id="view3" class="view">
        <div class="view3Container">
          <div class="label" >Congratulations your product will be shipped to</div>
          <div id="finalAddr" class="label formatedAddrCenter mTop40"></div>
          <div class="btnContainerCenter">
            <button id="shipToAddrBtn" class="btn" onclick="soma.confirm()">Confirm</button>
          </div>
          <div class="alignBottom">
            <div onclick="soma.showView('view2')" class="link label mBottom40" >Select Alternative</div>
          </div>
        </div>
        
      </div>
      <div id="view4" class="view">
        
      </div>
    </div>
    <div id="spinerContainer">
      <img id="spinner" src="./img/loader.gif">
    </div>
  </body>
</html>
